{% extends 'base.html' %}
{% block title %}Sign In{% endblock %}

{% block body %}
<img src="/static/imgs/pourfolio.jpg" class="login-page" alt="Welcome to Pourfolio">
<div class="centered">
    <div class="login-signup">
        <div>
        <h4 style="text-align: center;">Log In</h4>

        <form action="/login" method="POST">
            <div class="form-line">
                <label for="email">Email:</label>
                <input id="email" type="text" name="email">
            </div>
            <div class="form-line">
                <label for="password">Password:</label>
                <input id="password" type="password" name="password">
            </div>
            <div style="display:flex; flex-direction: row; justify-content: space-between;">
                <div class="form-inline">
                    <button type="submit">Submit</button>
                </div>
                <div class="form-inline" style="margin-right: 15px">
                    <button action="/login" type="submit">Try Demo</button>
                </div>
            </div>
        </form>
        <br>
        
        <h4 style="text-align: center;">Sign Up</h4>

        <form action="/sign_up" method="POST">
            <div class="form-line">
                <label for="sername">Username:</label>
                <input id="username" type="text" name="username">
            </div>
            <div class="form-line">
                <label for="email">Email:</label>
                <input id="email" type="text" name="email">
            </div>
            <div class="form-line">
                <label for="password">Password:</label>
                <input id="password" type="password" name="password">
            </div>
            <div class="form-line">
                <button type="submit">Submit</button>
            </div>
        </form>
        </div>
    </div>    
</div>




{% endblock %}
